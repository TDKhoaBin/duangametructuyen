<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập tài khoản</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styleDangky,Dangnhap.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container-a">
      <div class="logo">
        <a href="../index.html"><img src="../images/logo1.png" alt="ảnh logo"></a>
      </div>
      <p class="login">Bạn đã có tài khoản? <a href="dangky.html">Đăng ký ngay! </a></p>
      <div class="img-container">
        <img class="img" src="../images/slide3.jpg" alt="banner">
      </div>
    </div>
    <div class="container">
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Tên đăng nhập..." />
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Mật khẩu..." />
        <button>Login</button>
      </form>
      <div class="ear-l"></div>
      <div class="ear-r"></div>
      <div class="panda-face">
        <div class="blush-l"></div>
        <div class="blush-r"></div>
        <div class="eye-l">
          <div class="eyeball-l"></div>
        </div>
        <div class="eye-r">
          <div class="eyeball-r"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
      <div class="hand-l"></div>
      <div class="hand-r"></div>
      <div class="paw-l"></div>
      <div class="paw-r"></div>
    </div>
    <footer class="animate__animated animate__backInRight">
      <div class="row-6">
        <div class="for-1">
          <h1>Thông tin thêm</h1>
          <ul class="row-7">
              <li><a href="#"><i class="fas fa-trophy"></i> Đấu Trường</a></li>
              <li><a href="#"><i class="fas fa-bullhorn"></i> Quảng cáo</a></li>
          </ul>
        </div>
        <div class="for-1">
          <h1>Về chúng tôi</h1>
            <ul class="row-7">
              <li><a href="#"><i class="fa-solid fa-comment"></i> Giới thiệu</a></li>
              <li><a href="#"><i class="fas fa-file-alt"></i> Điều khoản</a></li>
              <li><a href="#"><i class="fas fa-lock"></i> Bảo mật</a></li>
              <li><a href="#"><i class="fa-solid fa-phone"></i> Liên hệ</a></li>
            </ul>
        </div>
          <div class="for-1">
            <h1>Theo dõi</h1>
            <ul class="row-7">
                <li><a href="#"><i class="fa-brands fa-facebook"></i> Facebook</a></li>
                <li><a href="#"><i class="fa-brands fa-youtube"></i> Youtobe</a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i> Instagram</a></li>
                <li><a href="#"><i class="fa-brands fa-tiktok"></i> Tiktok</a></li>
            </ul>
        </div>
        <div class="for-1">
            <h1>Chứng nhận</h1>
            <ul class="row-7">
                <li><a href="#"><img src="../images/footer/footer1.webp" alt="ảnh bản quyền"></a></li>
                <li><a href="#"><img src="../images/footer/footer2.webp" alt="ảnh bản quyền"></a></li>
            </ul>
          <div>
      <div>
    </footer>
    <script src="../js/jsDangnhap.js"></script>
  </body>
</html>

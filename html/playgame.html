<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chơi game online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../css/playgame.css">
</head>
<body>
    <header class="flex">
        <div class="logo">
            <a href="../index.html"><img src="../images/logo1.png" alt="ảnh logo"></a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for games..." class="search-bar">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <nav>
            <button>Đăng ký</button>
            <button >Đăng nhập <i class="fa-solid fa-user"></i></button>
        </nav>
    </header>
    
    <div class="main-content">
        <div class="game-container">
            <h1>Đoán Số</h1>
            <img src="../images/minecraft.jpg" alt="minecraft">
        </div>
        <div class="play">
            <p>Nhấn vào đây để chơi : </p>
            <a href="game.html"><i class="fas fa-play"></i></a>
        </div>
        <div class="ads">
            <img src="../images/logo1.png" alt="Ad"> 
            <a href="#">Trang game vui khá là hài hước</a>         
        </div>
    </div>

    <!-- Phần trò chơi liên quan -->
    <section class="related-games">
        <h2>Các trò chơi liên quan</h2>
        <div class="game-grid">
            <img src="../images/game1.jpg" alt="Game 1">
            <img src="../images/game10.jpg" alt="Game 2">
            <img src="../images/game11.jpg" alt="Game 3">
            <img src="../images/game12.jpg" alt="Game 4">
            <img src="../images/game13.jpg" alt="Game 5">
            <img src="../images/game14.jpg" alt="Game 6">
            <img src="../images/game15.jpg" alt="Game 7">
            <img src="../images/game16.jpg" alt="Game 8">
            <img src="../images/game17.jpg" alt="Game 9">
            <img src="../images/game18.jpg" alt="Game 10">
            <img src="../images/game19.jpg" alt="Game 11">
            <img src="../images/game20.jpg" alt="Game 12">
        </div>
    </section>
    <footer class="animate__animated animate__backInRight">
        <div class="row-6">
            <div class="for-1">
                <h1>Thông tin thêm</h1>
                <ul class="row-7">
                    <li><a href="#"><i class="fas fa-trophy"></i> Đấu Trường</a></li>
                    <li><a href="#"><i class="fas fa-bullhorn"></i> Quảng cáo</a></li>
                </ul>
            </div>
            <div class="for-1">
                <h1>Về chúng tôi</h1>
                <ul class="row-7">
                    <li><a href="#"><i class="fa-solid fa-comment"></i> Giới thiệu</a></li>
                    <li><a href="#"><i class="fas fa-file-alt"></i> Điều khoản</a></li>
                    <li><a href="#"><i class="fas fa-lock"></i> Bảo mật</a></li>
                    <li><a href="#"><i class="fa-solid fa-phone"></i> Liên hệ</a></li>
                </ul>
            </div>
            <div class="for-1">
                <h1>Theo dõi</h1>
                <ul class="row-7">
                    <li><a href="#"><i class="fa-brands fa-facebook"></i> Facebook</a></li>
                    <li><a href="#"><i class="fa-brands fa-youtube"></i> Youtobe</a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i> Instagram</a></li>
                    <li><a href="#"><i class="fa-brands fa-tiktok"></i> Tiktok</a></li>
                </ul>
            </div>
            <div class="for-1">
                <h1>Chứng nhận</h1>
                <ul class="row-7">
                    <li><a href="#"><img src="images/footer/footer1.webp" alt="ảnh bản quyền"></a></li>
                    <li><a href="#"><img src="images/footer/footer2.webp" alt="ảnh bản quyền"></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>

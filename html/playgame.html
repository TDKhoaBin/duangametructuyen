<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chơi game online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../css/playgame.css">
</head>
<body>
    <header class="flex">
        <div class="logo">
            <img src="../images/logo.png" alt="logo">
        </div>
        <div class="search">
            <input type="text" placeholder="Search for games..." class="search-bar">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <nav>
            <button>Đăng ký</button>
            <button >Đăng nhập <i class="fa-solid fa-user"></i></button>
        </nav>
    </header>
    
    <div class="main-content">
        <div class="game-container">
            <h1>Tên game</h1>
            <img src="../images/minecraft.jpg" alt="minecraft">
        </div>
        <!-- them ads web a long dô đây -->
        <div class="ads">
            <img src="ad1.png" alt="Ad 1">
            <img src="ad2.png" alt="Ad 2">
        </div>
    </div>

    <!-- Phần trò chơi liên quan -->
    <section class="related-games">
        <h2>Các trò chơi liên quan</h2>
        <div class="game-grid">
            <img src="../images/GeometryDash.png" alt="Game 1">
            <img src="../images/GeometryDash.png" alt="Game 2">
            <img src="../images/GeometryDash.png" alt="Game 3">
            <img src="../images/GeometryDash.png" alt="Game 4">
            <img src="../images/GeometryDash.png" alt="Game 5">
            <img src="../images/GeometryDash.png" alt="Game 6">
            <img src="../images/GeometryDash.png" alt="Game 7">
            <img src="../images/GeometryDash.png" alt="Game 8">
            <img src="../images/GeometryDash.png" alt="Game 9">
            <img src="../images/GeometryDash.png" alt="Game 10">
            <img src="../images/GeometryDash.png" alt="Game 11">
            <img src="../images/GeometryDash.png" alt="Game 12">
        </div>
    </section>
    <footer>
        <p>About Us | Privacy | Terms of Use</p>
        <p>Copyright © fungames.com</p>
    </footer>
</body>
</html>

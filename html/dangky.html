<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký tài khoản</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../css/styleDangky.css" />
  </head>
  <body>
    <div class="logo">
      <img src="../images/logo1.png" alt="ảnh logo">
    </div>
    <p class="login">Bạn đã có tài khoản? <a href="dangnhap.html">Đăng nhập ngay! </a></p>
    <div class="img-container">
      <img class="img" src="../images/slide3.jpg" alt="banner">
    </div>
    <div class="container">
      <form>
        <label for="username">Phone number:</label>
        <input type="text" id="phone" placeholder="Số điện thoại..." />
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Tên đăng nhập..." />
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Mật khẩu..." />
        <button>Sign in</button>
      </form>
      <div class="ear-l"></div>
      <div class="ear-r"></div>
      <div class="panda-face">
        <div class="blush-l"></div>
        <div class="blush-r"></div>
        <div class="eye-l">
          <div class="eyeball-l"></div>
        </div>
        <div class="eye-r">
          <div class="eyeball-r"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
      <div class="hand-l"></div>
      <div class="hand-r"></div>
      <div class="paw-l"></div>
      <div class="paw-r"></div>
    </div>
    <script src="../js/jsDangky.js"></script>
  </body>
</html>

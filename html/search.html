<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Search Page</title>
    <link rel="stylesheet" href="../css/search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div></div>
            <input type="text" placeholder="Search for games..." class="search-bar">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
            <button><i class="fa-solid fa-house"></i></button>
        </header>
        <section class="hot-searches">
            <h2>Hot Searches</h2>
            <div class="search-tags">
                <span>Squid Game</span>
                <span>Minecraft</span>
                <span>True Skate</span>
                <span>Game</span>
                <span>Bloons TD 6</span>
                <span>Stardew Valley</span>
            </div>
        </section>
        <section class="games">
            <div class="game-card">
                <img src="../images/roblox.jpg" alt="Roblox">
            </div>
            <div class="game-card">
                <img src="../images/minecraft.jpg" alt="Minecraft House">
            </div>
            <div class="game-card">
                <img src="../images/GeometryDash.png" alt="Geometry Dash">
            </div>
        </section>
        <section class="advertisement">
            <p>Download 500+ Games for Free</p>
        </section>
        <section class="hot-games">
            <h2>Hot Games</h2>
            <div class="games-grid">
                <div class="game-item"><img src="../images/GeometryDash.png" alt="Game 1"></div>
                <div class="game-item"><img src="../images/GeometryDash.png" alt="Game 2"></div>
                <div class="game-item"><img src="../images/GeometryDash.png" alt="Game 3"></div>
                <div class="game-item"><img src="../images/GeometryDash.png" alt="Game 4"></div>
                <div class="game-item"><img src="../images/GeometryDash.png" alt="Game 5"></div>
                <div class="game-item"><img src="../images/GeometryDash.png" alt="Game 6"></div>
                <div class="game-item"><img src="../images/GeometryDash.png" alt="Game 5"></div>
                <div class="game-item"><img src="../images/GeometryDash.png" alt="Game 5"></div>
            </div>
        </section>
        <footer>
            <p>About Us | Privacy | Terms of Use</p>
            <p>Copyright Â© dicegameeos.com</p>
        </footer>
    </div>
</body>
</html>
